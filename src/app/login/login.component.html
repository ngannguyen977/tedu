<div>
  <a class="hiddenanchor" id="signup"></a>
  <a class="hiddenanchor" id="signin"></a>

  <div class="login_wrapper">
    <div class="animate form login_form">
      <section class="login_content">
        <!-- form hợp lệ thì gọi phuong thuc login() trong component -->
        <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
          <h1>Đăng nhập</h1>
          <!--truong hop da submit và username ko hop lệ-->
          <div [ngClass]="{'hasError':f.submitted && !username.valid}">
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" placeholder="Username" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">Tên đăng nhập yêu cầu</div>
          </div>
          <div>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" placeholder="Password" required/>
            <div *ngIf="f.submitted && !username.valid" class="help-block">Password yêu cầu</div>
          </div>
          <div>
            <button [disabled]="loading" class="btn btn-default primary" href="index.html">Đăng nhập</button>
            <button class="reset_pass" href="#">Quên mật khẩu?</button>
          </div>
          <div class="clearfix"></div>
        </form>
      </section>
    </div>
  </div>
</div>
